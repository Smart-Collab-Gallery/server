syntax = "proto3";
package kratos.api;

option go_package = "smart-collab-gallery-server/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
  Consul consul = 4;
  Cos cos = 5;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  Database database = 1;
  Redis redis = 2;
}

message Auth {
  string jwt_secret = 1;                        // JWT 密钥
  google.protobuf.Duration jwt_expire = 2;      // JWT 过期时间
}

message Consul {
  string address = 1;                           // Consul 地址
  bool enabled = 2;                             // 是否启用
}

message Cos {
  string secret_id = 1;                         // 腾讯云 SecretId
  string secret_key = 2;                        // 腾讯云 SecretKey
  string bucket_url = 3;                        // 存储桶 URL
  string region = 4;                            // 地域
  string bucket_name = 5;                       // 存储桶名称
  string upload_dir = 6;                        // 上传目录前缀
}
