syntax = "proto3";
package kratos.api;

option go_package = "smart-collab-gallery-server/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
  Consul consul = 4;
  Cos cos = 5;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;                            // 网络类型 (tcp/unix)
    string addr = 2;                               // Redis 地址
    string password = 3;                           // Redis 密码
    int32 db = 4;                                  // Redis 数据库编号 (0-15)
    google.protobuf.Duration read_timeout = 5;     // 读超时
    google.protobuf.Duration write_timeout = 6;    // 写超时
  }
  Database database = 1;
  Redis redis = 2;
}

message Auth {
  string jwt_secret = 1;                        // JWT 密钥
  google.protobuf.Duration jwt_expire = 2;      // JWT 过期时间
}

message Consul {
  string address = 1;                           // Consul 地址
  bool enabled = 2;                             // 是否启用
}

// COS 配置（支持多存储桶）
message Cos {
  string secret_id = 1;                         // 腾讯云 SecretId（全局共享）
  string secret_key = 2;                        // 腾讯云 SecretKey（全局共享）
  map<string, CosBucket> buckets = 3;           // 多存储桶配置（key: image/video/document 等）
  string default_bucket = 4;                    // 默认使用的存储桶 key
}

// 单个存储桶配置
message CosBucket {
  string bucket_name = 1;                       // 存储桶名称（如 my-bucket-1250000000）
  string region = 2;                            // 地域（如 ap-guangzhou）
  string upload_dir = 3;                        // 上传目录前缀
  repeated string allowed_extensions = 4;       // 允许的文件扩展名（如 .jpg, .png）
  int64 max_size = 5;                           // 最大文件大小（字节），0 表示不限制
}
