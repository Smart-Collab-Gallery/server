syntax = "proto3";

package api.user.v1;

option go_package = "smart-collab-gallery-server/api/user/v1;v1";
option java_multiple_files = true;
option java_package = "api.user.v1";

import "google/api/annotations.proto";

service User {
  // 用户注册
  rpc Register (RegisterRequest) returns (RegisterReply) {
    option (google.api.http) = {
      post: "/api/user/register"
      body: "*"
    };
  }
  
  // 用户登录
  rpc Login (LoginRequest) returns (LoginReply) {
    option (google.api.http) = {
      post: "/api/user/login"
      body: "*"
    };
  }
  
  // 获取当前登录用户
  rpc GetLoginUser (GetLoginUserRequest) returns (GetLoginUserReply) {
    option (google.api.http) = {
      get: "/api/user/get/login"
    };
  }
  
  // 用户注销
  rpc Logout (LogoutRequest) returns (LogoutReply) {
    option (google.api.http) = {
      post: "/api/user/logout"
      body: "*"
    };
  }
  
  // 创建用户（仅管理员）
  rpc AddUser (AddUserRequest) returns (AddUserReply) {
    option (google.api.http) = {
      post: "/api/user/add"
      body: "*"
    };
  }
  
  // 根据 ID 获取用户（仅管理员）
  rpc GetUserById (GetUserByIdRequest) returns (GetUserByIdReply) {
    option (google.api.http) = {
      get: "/api/user/get"
    };
  }
  
  // 根据 ID 获取用户 VO
  rpc GetUserVOById (GetUserVOByIdRequest) returns (GetUserVOByIdReply) {
    option (google.api.http) = {
      get: "/api/user/get/vo"
    };
  }
  
  // 删除用户（仅管理员）
  rpc DeleteUser (DeleteUserRequest) returns (DeleteUserReply) {
    option (google.api.http) = {
      post: "/api/user/delete"
      body: "*"
    };
  }
  
  // 更新用户（仅管理员）
  rpc UpdateUser (UpdateUserRequest) returns (UpdateUserReply) {
    option (google.api.http) = {
      post: "/api/user/update"
      body: "*"
    };
  }
  
  // 分页获取用户列表（仅管理员）
  rpc ListUserByPage (ListUserByPageRequest) returns (ListUserByPageReply) {
    option (google.api.http) = {
      post: "/api/user/list/page/vo"
      body: "*"
    };
  }
  
  // 更新个人信息（用户自己）
  rpc UpdateMyInfo (UpdateMyInfoRequest) returns (UpdateMyInfoReply) {
    option (google.api.http) = {
      post: "/api/user/update/personal"
      body: "*"
    };
  }
}

// 注册请求
message RegisterRequest {
  string user_account = 1;    // 用户账号
  string user_password = 2;   // 用户密码
  string check_password = 3;  // 确认密码
}

// 注册响应
message RegisterReply {
  int64 user_id = 1;  // 用户 ID
}

// 登录请求
message LoginRequest {
  string user_account = 1;    // 用户账号
  string user_password = 2;   // 用户密码
}

// 登录响应
message LoginReply {
  string token = 1;           // JWT token
  LoginUserVO user = 2;       // 用户信息
}

// 获取登录用户请求（空请求，从 Header 中获取 Token）
message GetLoginUserRequest {
}

// 获取登录用户响应
message GetLoginUserReply {
  LoginUserVO user = 1;       // 用户信息
}

// 注销请求（空请求，从 Header 中获取 Token）
message LogoutRequest {
}

// 注销响应
message LogoutReply {
  bool success = 1;           // 是否成功
}

// 登录用户视图对象
message LoginUserVO {
  int64 id = 1;               // 用户 ID
  string user_account = 2;    // 用户账号
  string user_name = 3;       // 用户昵称
  string user_avatar = 4;     // 用户头像
  string user_background_image = 5;  // 用户背景图片
  string user_profile = 6;    // 用户简介，字数不能超过50个字
  string user_email = 7;      // 用户邮箱
  string user_job = 8;        // 职业
  string user_address = 9;    // 地址
  string user_tags = 10;       // 标签
  string user_role = 11;      // 用户角色
  int64 vip_number = 12;      // 会员编号
  string vip_expire_time = 13; // 会员过期时间
  string create_time = 14;    // 创建时间
  string update_time = 15;    // 更新时间
}

// 用户视图对象（用于列表展示）
message UserVO {
  int64 id = 1;
  string user_account = 2;
  string user_name = 3;
  string user_avatar = 4;
  string user_background_image = 5;  // 用户背景图片
  string user_profile = 6;  // 用户简介，字数不能超过50个字
  string user_email = 7;
  string user_job = 8;
  string user_address = 9;
  string user_tags = 10;
  string user_role = 11;
  int64 vip_number = 12;
  string vip_expire_time = 13;
  string create_time = 14;
  string update_time = 15;
}

// 创建用户请求
message AddUserRequest {
  string user_account = 1;
  string user_name = 2;
  string user_avatar = 3;
  string user_background_image = 4;  // 用户背景图片
  string user_profile = 5;  // 用户简介，字数不能超过50个字
  string user_role = 6;
}

// 创建用户响应
message AddUserReply {
  int64 user_id = 1;
}

// 根据 ID 获取用户请求
message GetUserByIdRequest {
  int64 id = 1;
}

// 根据 ID 获取用户响应
message GetUserByIdReply {
  int64 id = 1;
  string user_account = 2;
  string user_password = 3;
  string user_name = 4;
  string user_avatar = 5;
  string user_background_image = 6;  // 用户背景图片
  string user_profile = 7;  // 用户简介，字数不能超过50个字
  string user_email = 8;
  string user_job = 9;
  string user_address = 10;
  string user_tags = 11;
  string user_role = 12;
  int64 vip_number = 13;
  string vip_expire_time = 14;
  string create_time = 15;
  string update_time = 16;
}

// 根据 ID 获取用户 VO 请求
message GetUserVOByIdRequest {
  int64 id = 1;
}

// 根据 ID 获取用户 VO 响应
message GetUserVOByIdReply {
  UserVO user = 1;
}

// 删除用户请求
message DeleteUserRequest {
  int64 id = 1;
}

// 删除用户响应
message DeleteUserReply {
  bool success = 1;
}

// 更新用户请求
message UpdateUserRequest {
  int64 id = 1;
  string user_account = 2;
  string user_name = 3;
  string user_avatar = 4;
  string user_background_image = 5;  // 用户背景图片
  string user_profile = 6;  // 用户简介，字数不能超过50个字
  string user_role = 7;
}

// 更新用户响应
message UpdateUserReply {
  bool success = 1;
}

// 分页查询用户请求
message ListUserByPageRequest {
  int64 current = 1;        // 当前页
  int64 page_size = 2;      // 每页大小
  int64 id = 3;             // 用户 ID
  string user_account = 4;  // 用户账号
  string user_name = 5;     // 用户昵称
  string user_profile = 6;  // 用户简介，字数不能超过50个字
  string user_role = 7;     // 用户角色
  string sort_field = 8;    // 排序字段
  string sort_order = 9;    // 排序顺序 (ascend/descend)
}

// 分页查询用户响应
message ListUserByPageReply {
  int64 total = 1;              // 总数
  repeated UserVO list = 2;     // 用户列表
  int64 current = 3;            // 当前页
  int64 page_size = 4;          // 每页大小
}

// 更新个人信息请求
message UpdateMyInfoRequest {
  string user_password = 1;     // 密码（可选）
  string user_name = 2;         // 用户昵称（可选）
  string user_avatar = 3;       // 用户头像（可选）
  string user_background_image = 4;  // 用户背景图片（可选）
  string user_profile = 5;      // 用户简介（可选），字数不能超过50个字
  string user_email = 6;        // 用户邮箱（可选）
  string user_job = 7;          // 职业（可选）
  string user_address = 8;      // 地址（可选）
  string user_tags = 9;         // 标签（可选）
}

// 更新个人信息响应
message UpdateMyInfoReply {
  bool success = 1;
}
